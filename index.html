<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Big Apple ?</title>
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">

  <!-- wrapper !-->
    <div class="wrapper">
      <div class="form">
        <div class='title-banner'>WHAT DO YOU HAVE TO SAY ABOUT</div>
        <mainTitle> Why Big Apple ?</mainTitle>
        <form class="notes_input">
          
          <input type="text" class="note_title" placeholder='Enter title here (eg: My New York Experience)'/>
          <textarea class="note_description" placeholder="Tell us more about it! (eg: When I went to New York City last month...)"></textarea>
          <input type="submit" class="submit_note" value="Submit" />
        
        </form>
      </div>
    </div>
  <!-- wrapper-->

  <!-- notes container-->

    <div class="notes_container">

      <div class="search_wrapper">
        <input type="text" class="search_box pull-right" placeholder='Enter search keyword'/>
        <span class="search"></span>

      </div>

      <h3 class="search_result"> </h3>
      <div class="notes_wrapper">

        
        
      </div>
    </div>
  <!-- notes container-->

  </div>
  <script type="text/javascript" src="assets/js/DomTraversalApi.js"></script>  
  <script type="text/javascript" src="assets/js/NotesStore.js"></script>
  <script type="text/javascript" src="assets/js/NotesView.js"></script>
  <script type="text/javascript" src="assets/js/NotesEvents.js"></script>
  <script type="text/javascript" src="assets/js/ValidateNotes.js"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>
  
</body>
</html>
